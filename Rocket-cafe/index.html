<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>RocketCoffe</title>
</head>
<body>
  <nav id="section1" class="mobileNav">
    <img src="./assets/logo-mobile.svg" alt="Rocketseat logo for mobile screen">
    <img class="menuStyle" id="menuClick" src="./assets/menu-buguer-open.svg" alt="Menu burger style">
    <img  class="closeStyle" id="closeClick" src="assets/menu-buguer-close.svg" alt="A X to close the menu">
  </nav>
   <section id="section2" class="menuMobile">
     <ul class="listStyle">
       <li>Home</li>
       <li>Menu</li>
       <li>Recompensas</li>
       <li>Girft Cards</li>
       <li>Lojas</li>
     </ul>
   </section>
  <section id="section3" class="sloganContainer">
    <p class="slogan">O café que fará seu código decolar para o próximo nível.</p>
  </section>
  <button id="section4" class="btn">Pegar meu café</button>
  <section id="section5" class="sloganTow">
    <p class="coffeTxt">Great Coffee</p>
    <p class="codeTxt">&lt;Great Code/&gt;</p>
  </section>
  <figure id="section6" class="imageContainer">
       <img class="coffeeImg" src="assets/rocket-coffee.png" alt="">
  </figure>





  <script src="script/script.js"></script>
</body>
</html>
